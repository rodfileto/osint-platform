x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: infrastructure/airflow/Dockerfile
  image: osint-platform-airflow:latest
  env_file:
    - .env
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__CORE__DEFAULT_TIMEZONE: America/Sao_Paulo
    TZ: America/Sao_Paulo
  volumes:
    - ./pipelines/dags:/opt/airflow/dags
    - ./pipelines/logs:/opt/airflow/logs
    - ./pipelines/plugins:/opt/airflow/plugins
    - ./pipelines/scripts:/opt/airflow/scripts
    - ./data:/opt/airflow/data
    - /home/rfileto/osint_temp:/opt/airflow/temp_ssd
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    
services:
  # --- Data Layer ---

  postgres:
    image: postgres:16
    container_name: osint_postgres
    command:
      - "postgres"
      # === Memory (64 GB RAM, 106 GB DB on HDD) ===
      - "-c" 
      - "shared_buffers=16GB"              # 25% of RAM (was 128MB)
      - "-c"
      - "effective_cache_size=48GB"         # 75% of RAM - query planner hint
      - "-c"
      - "work_mem=64MB"                    # per-sort/hash operation (was 4MB)
      - "-c"
      - "maintenance_work_mem=2GB"          # VACUUM, CREATE INDEX (was 64MB)
      # === Disk I/O (HDD - spinning disk) ===
      - "-c"
      - "random_page_cost=3.0"             # HDD penalty (was 4.0, SSD=1.1)
      - "-c"
      - "effective_io_concurrency=2"        # HDD (was 1, SSD=200)
      # === Parallelism (8-core i7-9700K) ===
      - "-c"
      - "max_worker_processes=8"
      - "-c"
      - "max_parallel_workers=8"
      - "-c"
      - "max_parallel_workers_per_gather=4" # was 2
      # === WAL & Checkpoints ===
      - "-c"
      - "wal_buffers=64MB"                 # was 4MB
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      # === Query Planning ===
      - "-c"
      - "default_statistics_target=200"     # better plans for large tables
      - "-c"
      - "huge_pages=try"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: America/Sao_Paulo
      PGTZ: America/Sao_Paulo
    volumes:
      - ./infrastructure/postgres/data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - /home/rfileto/osint_pg_ssd:/var/lib/postgresql/ssd_tablespace  # SSD for MatViews & Indexes
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      retries: 5
    restart: always

  neo4j:
    image: neo4j:5-community
    container_name: osint_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - /home/rfileto/osint_neo4j/data:/data       # SSD for performance
      - ./infrastructure/neo4j/plugins:/plugins
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      # === Memory Tuning (5.2 GB dataset) ===
      NEO4J_server_memory_pagecache_size: "6g"     # fit entire DB in cache (was 512MB)
      NEO4J_server_memory_heap_initial__size: "4g"  # JVM heap
      NEO4J_server_memory_heap_max__size: "4g"      # JVM heap max
      NEO4J_dbms_memory_transaction_total_max: "2g" # total transaction memory
      TZ: America/Sao_Paulo
    restart: always

  redis:
    image: redis:7-alpine
    container_name: osint_redis
    ports:
      - "6380:6379"  # Host:Container (avoiding conflict with system Redis on 6379)
    volumes:
      - ./infrastructure/redis/data:/data
    command: redis-server --appendonly yes
    environment:
      TZ: America/Sao_Paulo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # --- Application Layer ---

  backend:
    build: ./backend
    container_name: osint_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      TZ: America/Sao_Paulo
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started

  frontend:
    build: ./frontend
    container_name: osint_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

  # --- Airflow Orchestration ---

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 30s
      retries: 5
    restart: always

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

volumes:
  postgres_data:
  neo4j_data:
